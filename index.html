<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aikon Studios - Founder: Aditya Jain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            --color-primary: #FFC107; /* Gold/Amber for premium accent */
            --color-secondary: #FFFFFF; /* Pure white for sharp contrast */
            --color-accent: #333333; /* Dark gray for subtle shadow/borders */
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; 
        }
        
        .dark-theme-body {
             background: #0d0d0d;
             color: #f3f3f3;
        }

        .hero-gradient {
            background: linear-gradient(to right, var(--color-secondary), var(--color-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .ai-glow-border {
            border: 2px solid transparent;
            border-image: linear-gradient(to right, var(--color-secondary), var(--color-primary)) 2;
        }
        
        .card-bg {
            background-color: #111111;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.9), 0 4px 8px -2px rgba(0, 0, 0, 0.6);
            transition: transform 0.4s ease-out, box-shadow 0.4s ease-out; 
        }

        .ai-core-bg {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 80vw; max-width: 1200px; height: 100%;
            background: radial-gradient(circle at center, rgba(255, 193, 7, 0.08) 0%, rgba(255, 193, 7, 0) 60%);
            pointer-events: none; z-index: -1; opacity: 0.6;
        }

        /* --- ANIMATIONS --- */
        /* Some CSS animations kept as fallback or for non-motion components */
        @keyframes bubble-in {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* CTA BUTTON ANIMATION */
        .cta-button-animated {
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            background: linear-gradient(to right, #3f3f46, var(--color-primary));
        }
        .cta-button-animated::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        .cta-button-animated:hover::before {
            left: 100%;
        }
        .cta-button-animated:hover {
            box-shadow: 0 0 25px rgba(255, 193, 7, 0.6);
        }

        /* Contact Form Styles */
        .form-input, .form-textarea {
            background-color: #27272a;
            border: 1px solid #3f3f46;
            color: white;
            width: 100%;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: #71717a;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.4);
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* --- NEW GROK-INSPIRED CHAT UI --- */
        body.dark-theme-chat, body.light-theme-chat {
             transition: background-color 0.3s ease, color 0.3s ease;
        }

        .chat-page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        
        body.dark-theme-chat .chat-page-container {
            background: linear-gradient(-45deg, #020024, #0d0d0d, #000000, #0d0d0d);
            background-size: 400% 400%;
            animation: pulse-bg 30s ease infinite;
            color: #f0f0f0;
        }

        .chat-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            z-index: 50;
            background-color: rgba(13, 13, 13, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header-logo {
            width: 32px;
            height: 32px;
        }

        .chat-header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        body.dark-theme-chat .chat-header-actions button {
            background: none;
            border: 1px solid #444;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        body.dark-theme-chat .chat-header-actions button.primary {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }
        body.dark-theme-chat  .chat-header-actions button:hover {
            background-color: #222;
        }
        body.dark-theme-chat .chat-header-actions button.primary:hover {
            background-color: #ddd;
        }

        /* Theme Toggle Button */
        .theme-toggle-button {
            background: none;
            border: 1px solid #444;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            padding: 0; /* Override other button styles */
        }
        .theme-toggle-button:hover {
            background-color: #222;
        }


        /* Welcome Screen */
        .chat-welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            padding-bottom: 25vh; /* Make space for composer */
        }
        .welcome-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 1.5rem;
        }
        .welcome-title {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-pan 8s ease infinite;
            display: inline-block;
            background-clip: text;
        }
        body.dark-theme-chat .welcome-title {
            background: linear-gradient(90deg, #fff, var(--color-primary), #fff);
        }

        .welcome-actions {
            margin-top: 3rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            max-width: 600px;
        }
        body.dark-theme-chat .action-pill {
            background-color: transparent;
            border: 1px solid #333;
            color: #ccc;
        }
        .action-pill {
            padding: 0.6rem 1.2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body.dark-theme-chat .action-pill:hover:not(:disabled) {
            background-color: #1a1a1a;
            border-color: var(--color-primary);
            color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 15px rgba(255,193,7,0.3);
        }
        .action-pill:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #222;
            color: #666;
        }
        .action-pill svg {
            width: 1rem;
            height: 1rem;
        }

        /* Message Log */
        .message-log-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 7rem 1rem 15rem 1rem; /* Top padding for header */
        }
        .message-log-container::-webkit-scrollbar { width: 6px; }
        .message-log-container::-webkit-scrollbar-track { background: transparent; }
        .message-log-container::-webkit-scrollbar-thumb { background-color: #333; border-radius: 10px; }

        .message-log-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 1.5rem;
            max-width: 48rem;
        }
        .message-log-item.user {
            align-items: flex-end;
            margin-left: auto;
        }
        .message-log-item.ai {
            align-items: flex-start;
            margin-right: auto;
        }
        .message-bubble-wrapper {
            display: flex;
            gap: 1rem;
            width: 100%;
            align-items: flex-start;
        }
        .message-avatar {
            width: 32px; height: 32px;
            border-radius: 9999px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; flex-shrink: 0;
            margin-top: 4px;
        }
        body.dark-theme-chat .message-avatar.ai-avatar {
             background-color: #fff;
        }
        body.dark-theme-chat .message-avatar.user-avatar {
            background-color: #3f3f46;
            color: white;
        }
        .message-avatar img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 9999px;
        }
        .message-content-wrapper {
            padding: 0.8rem 1.25rem;
            border-radius: 1.25rem;
            max-width: 100%;
        }
        body.dark-theme-chat .message-log-item.user .message-content-wrapper {
            background: #1e293b;
            border: 1px solid #334155;
            border-bottom-right-radius: 0.25rem;
            order: -1; /* Puts bubble before avatar */
        }
        body.dark-theme-chat .message-log-item.ai .message-content-wrapper {
            background: #111;
            border: 1px solid #222;
            border-bottom-left-radius: 0.25rem;
            transition: box-shadow 0.3s ease-out, transform 0.3s ease-out;
            /* Remove padding for special cards like PPT preview */
            padding: 0; 
        }
        body.dark-theme-chat .message-log-item.ai .message-content-wrapper:has(> .message-content) {
            padding: 0.8rem 1.25rem;
        }
        .message-content {
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* Floating Composer */
        .chat-composer-container {
            position: fixed;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 1rem;
            z-index: 40;
        }
        .chat-composer {
            width: 100%;
            max-width: 48rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 9999px;
            transition: all 0.3s ease-out;
        }
        body.dark-theme-chat .chat-composer {
            background-color: #111;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        body.dark-theme-chat .chat-composer:focus-within {
            border-color: var(--color-primary);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
        }
        .composer-textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-size: 1rem;
            padding: 0.5rem;
            max-height: 150px;
        }
        body.dark-theme-chat .composer-textarea {
            color: #fff;
        }
        .composer-textarea::-webkit-scrollbar { display: none; }

        .composer-icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex-shrink: 0;
        }
        body.dark-theme-chat .composer-icon-button {
             color: #888;
        }
        body.dark-theme-chat .composer-icon-button:hover:not(:disabled) {
            background-color: #222;
            color: #fff;
        }
        .composer-icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .composer-send-button {
            width: 44px;
            height: 44px;
        }
        body.dark-theme-chat .composer-send-button {
            background-color: #fff;
            color: #000;
        }
        body.dark-theme-chat .composer-send-button:hover:not(:disabled) {
            background-color: #ccc;
        }
        .composer-send-button:disabled {
            background-color: #555;
            color: #999;
        }
        
        /* Composer File Preview */
        .composer-file-preview {
            width: 100%;
            max-width: 48rem;
            padding-bottom: 0.75rem;
        }
        .composer-file-preview-inner {
            border-radius: 1rem;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 0.875rem;
        }
        body.dark-theme-chat .composer-file-preview-inner {
            background: #1f1f1f;
            border: 1px solid #444;
            color: #ccc;
        }
        .composer-file-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            overflow: hidden; /* Important for ellipsis */
        }
        .composer-file-info span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* NEW: Multi-file preview styles */
        .composer-multi-file-container {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem;
            overflow-x: auto;
        }
        .composer-multi-file-container::-webkit-scrollbar { height: 4px; }
        .composer-multi-file-container::-webkit-scrollbar-track { background: transparent; }
        .composer-multi-file-container::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; }
        .composer-file-thumb {
            position: relative;
            width: 72px;
            height: 72px;
            border-radius: 0.5rem;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #333;
            color: #ccc;
        }
        .composer-file-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-attachment-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .composer-file-thumb:hover .remove-attachment-btn {
            opacity: 1;
        }
        body.light-theme-chat .composer-multi-file-container {
            background: #f0f0f0;
            border-color: #ddd;
        }
        body.light-theme-chat .composer-file-thumb {
            background-color: #e0e0e0;
            color: #333;
        }

        /* Chat Actions Bar (above composer) */
        .chat-actions-bar {
            position: fixed;
            bottom: 6.5rem; /* Adjust based on composer height */
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 0 1rem;
            z-index: 30;
            pointer-events: none; /* Container doesn't block */
        }
        .chat-actions-inner {
            display: flex;
            gap: 0.75rem;
            pointer-events: auto; /* Buttons are clickable */
        }

        /* Persona Menu */
        .persona-menu-container {
            position: relative;
        }

        .persona-menu {
            position: absolute;
            bottom: 100%; /* Position above the button */
            margin-bottom: 0.75rem;
            border-radius: 1rem;
            padding: 0.5rem;
            width: 280px;
            max-height: 40vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 50;
            text-align: left;
        }
        body.dark-theme-chat .persona-menu {
             background-color: #1c1c1c;
             border: 1px solid #333;
        }
        .persona-menu::-webkit-scrollbar { width: 4px; }
        .persona-menu::-webkit-scrollbar-track { background: transparent; }
        .persona-menu::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; }

        .persona-tooltip-wrapper {
            position: relative;
            display: block;
        }

        .persona-tooltip {
            position: absolute;
            left: 105%;
            top: 50%;
            transform: translateY(-50%) scale(0.95);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            width: 250px;
            z-index: 60;
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out, visibility 0.2s;
        }
        body.dark-theme-chat .persona-tooltip {
             background-color: #333;
             color: #fff;
             border: 1px solid #444;
        }

        .persona-tooltip-wrapper:hover .persona-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%) scale(1);
        }

        .persona-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            position: relative;
        }
        body.dark-theme-chat .persona-menu-item {
             color: #e0e0e0;
        }
        body.dark-theme-chat .persona-menu-item:hover {
            background-color: #333;
        }
        body.dark-theme-chat .persona-menu-item.selected {
            background-color: #222;
            color: var(--color-primary);
            font-weight: 600;
        }
        body.dark-theme-chat .persona-menu-item.selected .icon {
            transform: scale(1.2);
            color: var(--color-primary);
        }
        .persona-menu-item .icon {
            font-size: 1rem;
            width: 20px;
            text-align: center;
            transition: all 0.2s;
        }
        
        .create-persona-button {
            border-top: 1px solid #333;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
        }

        .persona-item-actions {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .persona-menu-item:hover .persona-item-actions {
            opacity: 1;
        }
        .persona-item-actions button {
            background: #3f3f46;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .persona-item-actions button.edit-btn:hover {
            background: #3b82f6; /* blue-500 */
        }
        .persona-item-actions button.delete-btn:hover {
            background: #ef4444; /* red-500 */
        }


        /* Active Persona Indicator */
        .active-persona-indicator {
            border-radius: 9999px; /* This makes it pill-shaped */
            padding: 0.6rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        body.dark-theme-chat .active-persona-indicator {
            background-color: #2a2a2a;
            border: 1px solid var(--color-primary);
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(255,193,7,0.3);
        }
        .active-persona-indicator button {
            background: none;
            border: none;
            padding: 0 0 0 0.5rem;
            cursor: pointer;
            line-height: 1;
        }
        body.dark-theme-chat .active-persona-indicator button {
             color: #999;
        }
        .active-persona-indicator button:hover {
            color: #fff;
        }
        
        /* Agent Mode Toggle */
        .agent-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-left: 1.2rem;
            padding-right: 0.6rem;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            background-color: #333;
            border-radius: 9999px;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .toggle-switch.on {
            background-color: var(--color-primary);
        }
        .toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }
        .toggle-switch.on .toggle-thumb {
            transform: translateX(20px);
        }
        body.light-theme-chat .toggle-switch {
            background-color: #ccc;
        }
        body.light-theme-chat .toggle-switch.on {
            background-color: var(--color-primary);
        }
        body.light-theme-chat .toggle-thumb {
            background-color: #fff;
        }


        /* --- STYLES FOR COMPONENTS INSIDE MESSAGES --- */
        body.dark-theme-chat .message-content strong { color: #eee; font-weight: 600; }
        .message-content ul { list-style-type: disc; margin-left: 1.25rem; }
        .message-content li { margin-bottom: 0.25rem; }
        .message-content p { margin-bottom: 0.5rem; overflow-wrap: break-word; word-wrap: break-word; line-height: 1.6; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content .status-update {
